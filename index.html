
<!DOCTYPE html>
<html>
<html lang="en">
    <head>
        <title>GoogleAdvanced Search</title>
        <<meta name="viewport" content="width=device-width, initial-scale=1.0">
<Style>
	  
        .container {
				position: fixed;
					height: auto;
						display: inline-table;
								width: 100%;
									margin-top: 20px;
										Margin-left: 0px;
									color: white;
		}
			.btn {
					display: inline-table;
							text-align: center;
									font-weight: bold;
											grid-raw-gap: 10px;
										background-color: #448CDD;
  									color: white;
  								font-size: 25px;
  							padding: 5px;
  						cursor: pointer;
								Margin-left: 10px;
										margin-right: 10px 
  												border-radius: 5px;
										Margin-top: 20px;
		}
				.container .btn {
						display: inline-table;
								text-align: center;
										font-weight: bold;
												grid-raw-gap: 10px;
										background-color: #448CDD;
  										color: white;
  									font-size: 25px;
  								padding: 10px;
  						cursor: pointer;
								Margin-left: 10px;
										margin-right: 10px 
  												border-radius: 5px;
										Margin-top: 20px;
		}
				.container .btn a {
						display: inline-table;
								text-align: center;
										font-weight: bold;
												font-size: 25px;
											color: white;
										grid-column-gap: 10px;
            								grid-row-gap: 10px;
  								padding: 10px;
  							cursor: pointer;	
  									border-radius: 10px;
										Margin-top: 20px;
												Margin-left: 20px;	
		}
			.container .btn: hover {
  					background-color: #448CDD;
		}
			.btn: hover {
  					background-color: #448CDD;
		}
        </style>
    </head>
 
    <body>
	     <div class "container">
        		<div class="btn">
				<a href="https://harvard2020.github.io/LoginGoogleSearch/"  <button class="btn">Google Search</button></a></div>
			<div class="btn">
				<a href=" https://harvard2020.github.io/RegistrationIMG/"  <button class="btn">Google Image</a></div>
			<div class="btn">
				<a href=" https://harvard2020.github.io/TableGoogleAdvance/"  <button class="btn">Advances search</a></div>			
		</div>
<div class "search"
<form action="https://google.com/search">
             All these words:<input type="text" class="searchTerm" name="as_q" >
            <br><br>Exact word/phrase:<input type="text" class="searchTerm"  name="as_epq" >
            <br><br>Any of these words:<input type="text" class="searchTerm" name="as_oq" >
            <br><br>None of these words:<input type="text" class="searchTerm"  name="as_eq" >
           <br><br> <input type="submit" class="searchButton"  value="advanced search">
</form>
</div>      
    </body>
</html>
