}

<div class "google" style="float:left">
    <H1 style=" float:left; margin-top:20px"><span style=" color:Blue">G</span><span style="color:red">o</span> <span style="color:brown">o</span> <span style="color:blue">g</span> <span style="color:blue">l</span> <span style="color:red">e</span></H1>

		</div>

<br/>

	     

<form action="https://google.com/search" style="margin-top:200px" name="f">
	<br>
	<div class="field">
		<label for="field1" style="margin-left:5px;">all these words:</label>
<input type="text" class="textinput" id="field1" value=""  name="as_q"  style="margin-left:48px;; border: 3px solid #448CDD; width: 40%; height: 25px">
	</div>
<br>
	<div class="field">
		<label for="field2" style="margin-left:5px;">Exact word or phrase:</label>
		<input type="text" class="textinput" id="field2" value=""  name="as_epq" style="  margin-left: 48px; border:3px solid #448CDD;width: 40%; height: 25px" >
	</div>
<br>
	<div class="field">
		<label for="field3" style="margin-left:5px;">this Any of these words:</label>
		<input type="text" class="textinput" id="field3" value=""  name="as_oq" style="margin-left: 46px;border: 3px solid #448CDD;width: 40%;height: 25px">
    </div>
<br>
	<div class="field">

	<input type="text" class="textinput" id="field4" value=""  name="as_eq" style="margin-left:46px;border:3px solid #448CDD;width: 40%; height: 25px"> 
      </div>
<br>
	
		 <input type="submit" class=searchButton  value="Advanced search" style=" margin-left:45%">
</form>
