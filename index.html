        <style>
		
		.error {
  			border: 1px #f00;
  			background-color: #fdd;

 			 &--serious {
    			@extend .error;
    			border-width: 3px;
  			}
		}
		
		.error:hover {
  			background-color: #fee;
			}

			.error--serious {
  			@extend .error;
  			border-width: 3px;
			}
		.alert:hover, %strong-alert {
  font-weight: bold;
}

%strong-alert:hover {
  color: red;
}
           
              @media (min-width: 500px) {
              		p::before {
                 	content: "Your local and global COVID-19 update";
                		}
          		}
           	@media (max-width: 499px) {
              		p::before {
                 	content: "COVID-19 Update";

		.container {
		position: fixed;
		height: auto;
		}
		.container .btn {
		display: inline-table;
		text-align: center;
		font-weight: bold;
		grid-raw-gap: 5px;
            	grid-template-columns: auto, auto, auto, auto;
		grid-template-rows: auto, auto, auto, auto;
		background-color: #555;
  		color: white;
  		font-size: 16px;
  		padding: 12px 24px;
  		border: none;
  		cursor: pointer;
  		border-radius: 5px;
		Margin-top: 50px;
		}
		
		.container .btn:hover {
  		background-color: blue;
		}
	
	.col-md-3 {
		color: red;
		font-weight: bold;
		padding: 5px;
		text-align: center;
		}
		
		
		
		.grid {
            	disply: grid;
            	padding: 20px;
            	grid-column-gap: 20px;
            	grid-raw-gap: 10px;
            	grid-template-columns: auto, auto, auto, auto;
		margin-right: 5px;
		margin-left: 5px;
            }
		.grid-item {
            	disply: grid;
            	padding: 20px;
            	grid-column-gap: 20px;
            	grid-row-gap: 20px;
            	grid-template-columns: auto, auto, auto, auto;
           	text-align: center;
		margin-right: 5px;
		margin-left: 5px;
		font-size= 30px;
            }
            
            	.table {
		display: inline-table;
            	border: 2px solid black;

		Margin-left; 10px;

	}
.round-button-circle:hover {
